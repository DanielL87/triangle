<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" href="/css/master.css">
    <link href="css/styles.css" rel="stylesheet" href="/css/master.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Is it a Triangle?</title>
  </head>
  <body>
    <div class="container">

      <form id="sides">

        <label for="side-a">Side "A"</label>
        <input id="side-a" type="text">

        <label for="side-b">Side "B"</label>
        <input id="side-b" type="text">

        <label for="side-c">Side "C"</label>
        <input id="side-c" type="text">

        <button type="submit" class="btn btn-info">Submit</button>
    </form>

    <div>
      <p id="equal">This is an Equilateral Triangle!</p>
      <p id="iso">This is an Isosceles Triangle!</p>
      <p id="scale">This is an Scalene Triangle!</p>
    </div>



    </div>
  </body>
</html>
